<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintech</title>

    <link rel="stylesheet" href="./css/style.css">

    <!-- Chamada CSS do BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Chamada JS do BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="bg_body">
    
    <!-- Container da chamada do app -->
    <div class="container-header text-center border rounded-3">
        <div class="row">
          <div class="d-flex justify-content-center align-items-center col-12" style="height: 200px;">
            <h1 class="common_text">Maverick Investimentos</h1>
          </div>
        </div>
    </div>
    <!-- Fim Container da chamada do app -->

    <!-- Container do campo para login e senha -->
    <div class="container text-center">
        <div class="row inputs_padding">
          <div class="col-12 col-sm-6 col-md-6 col-lg-6 inputs_padding">
            <input type="text" class="form-control" placeholder="login" aria-label="Username">
          </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 inputs_padding">
            <input type="password" class="form-control" placeholder="senha" aria-label="Password">
        </div>
    </div>
    <!-- Fim Container do campo para login -->

    <!-- Container do campo para botao entrar e criar conta-->
    <div class="container text-center">
        <div class="row">
          <div class="col-12 inputs_padding">
            <button type="button" class="btn_padding btn-primary btn-lg ">Login</button>
          </div>
          <div class="col-12 inputs_padding">
            <button type="button" class="btn_padding btn-primary btn-lg">Criar Conta</button>
          </div>
        </div>
    </div>
    <!-- Fim Container do campo para botao entrar -->
</body>
</html>
